<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<div id="chartDiv" style="max-width: 440px;height: 400px;margin: 0px auto">
</div>

 <script src="https://code.jscharting.com/latest/jscharting.js"></script>
<script type="text/javascript">
	// JS 
var chart = JSC.chart('chartDiv', { 
  debug: true, 
  type: 'gauge', 
  legend: { position: 'top', boxVisible: false }, 
  yAxis: { 
    defaultMinorTick: {}, 
    scale: { range: [0, 100] }, 
    markers: [ 
      { 
        value: [40, 60], 
        color: '#4fd54f', 
        label_text: 'Danger'
      }, 
      { 
        value: [60, 80], 
        color: '#2196f3', 
        label_text: 'Danger'
      }, 
      { 
        value: [80, 100], 
        color: '#ff5d5f', 
        label_text: 'Danger'
      }, 
      { 
        value: [70, 80], 
        color: '#ffb652', 
        label_text: 'Warning'
      } 
    ] 
  }, 
  series: [ 
    { 
      palette: 'default', 
      points: [ 
        { legendEntry_visible: false, y: 30 } 
      ] 
    } 
  ] 
}); 
</script>
</body>
</html>
